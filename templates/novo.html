<html>
<head><title>Containers</title></head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Docker UI</a>
    </div>
    <ul class="nav navbar-nav">
        <li class=""><a href="/container/novo">Novo</a></li>
    </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="alert alert-danger" role="alert">
  {{message}}
</div>
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
      <div class="panel panel-info">
        <div class="panel-heading">Create Containers</div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" action="/container/novo">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="container-name" placeholder="Container's name">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Image</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="container-image" placeholder="Container's image">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Command</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="container-command" placeholder="Container's command">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Port</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="container-port" placeholder="Container's port">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create</button>
                  </div>
                </div>
              </form>
        </div>
      </div>
  </div>

</div>
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<script language="javascript" src="/static/js/jquery.min.js"></script>
<script language="javascript" src="/static/js/docker.js"></script>
</body>
</html>
