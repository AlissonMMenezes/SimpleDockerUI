<html>
<head><title>Containers</title></head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Docker UI</a>
    </div>
    <ul class="nav navbar-nav">
        <li class=""><a href="/container/novo">Novo</a></li>
    </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">Running Containers</div>
        <div class="panel-body">
          <table class="table">
              <th>Name</th>
              <th>Address</th>
              <th>Actions</th>
              {% for c in containers %}
              <tr><td>{{c.Names[0]}}</td>
                  <td>{{c.NetworkSettings.Networks.bridge.IPAddress}}</td>
                  <td>
                      <a href="" id="{{c.Id}}" class="start-container"><span class="glyphicon glyphicon-play"></span></a>
                      <a href="" id="{{c.Id}}" class="stop-container"><span class="glyphicon glyphicon-stop"></span></a>
                      <a href="" id="{{c.Id}}" class="command-container"><span class="glyphicon glyphicon-hand-right"></span></a>
                      <a href="" id="{{c.Id}}" class="remove-container"><span class="text-danger glyphicon glyphicon-remove"></span></a>
                  </td>
              </tr>
              {% endfor %}
          </table>
        </div>
      </div>
  </div>

</div>
<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
<script language="javascript" src="/static/js/jquery.min.js"></script>
<script language="javascript" src="/static/js/docker.js"></script>
</body>
</html>
